<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <title>JS課題_学習時間のグラフ化</title>
    <style>
        body {
            width: 1200px;
        }
        main {
            width: 90%;
            margin: 0 auto;
        }
        #chart1 {
            width: 100%;
            height: 300px;
            margin: 0 auto;
            border: 2px;
            border-color: darkgray;
        }
        .input-contents {
            width: 95%;
            margin: 0 auto;
            display: flex;
        }
        .input-t , .input-d {
            margin: 10px;
            display: flex;
        }
        .submit {
            width: 95%;
            margin: 0 auto;
        }
        .output-contents {
            width: 95%;
            margin: 0 auto;
        }
        .outTitle {
            width: 300px;
            height: 50px;

            display: flex;
        }
        .ttl {
            width: 100px;
            height: 30px;
            margin: auto;
        }
        .addArea {
            width: 300px;
            height: 30px;
            display: flex;
        }
        .add{
            width: 150px;
            height: 30px;
            margin: 0 auto;
        }
        
    </style>
</head>
<body>
    <main>
        <h1>JS課題 学習時間のグラフ化</h1>
        <div>
            <div>
                <!--チャート-->
                <canvas id="chart1"></canvas>
            </div>
            <div>
                <!--登録-->
                <div class="input-contents">
                    <!--入力-->
                    <div class="input-d">
                        <p>日</p>
                        <input type="date" id="input-d"/>
                    </div>
                    <div class="input-t">
                        <p>時間</p>
                        <input type="text" id="input-t"/>
                    </div>
                </div>
                <div class="submit">
                    <!--サブミット-->
                    <button id="create">時間を登録</button>
                    <button id="out">グラフに表示</button>
                    <button id="clear">リセット</button>
                </div>

                <div class="outTitle">
                    <div class="ttl">学習日</div>
                    <div class="ttl">学習した時間</div>
                </div>

                <div class="addArea">
                    <!--表示-->
                    <div id="add-d" class="add"></div>
                    <div id="add-t" class="add"></div>
                </div>
            </div>
        </div>
    </main>
       
    <script>
        //ローカルストレージから取得して表示エリアへ出力する関数(①ボタンクリック時、ページ読み込み時)
        let readList = function(){
            //表示エリアをクリア
            document.getElementById('add-d').innerHTML = '';
            document.getElementById('add-t').innerHTML = '';

            //ローカルストレージから値を取得する関数を実行
            getStorageText();
        }

        //配列をローカルストレージに保存する関数
        function saveStorage(key,array){
            localStorage.setItem('obj',JSON.stringify(array));
        }

        //①で取得した値を配列に入れる関数
        let arraySort = [];
        let createArray = function(outDay,outTime){

            //オブジェクト形式にする
            let obj = {
                day : outDay,
                hour : outTime,
            };
            arraySort.push(obj);

            //オブジェクトの日付(day)でソート
            arraySort = arraySort.sort(function(a,b){
                return (a.day < b.day) ? -1 : 1;
            });

            //日付を「年月日」形に変換
            let arrayObj = [];
            for (let i = 0; i < arraySort.length ; i++){
                let idx = arraySort[i];
                let day = idx.day;
                let hour = idx.hour

                //日付を変換
                day = new Date(day).toLocaleString('ja-jp', {
                    dateStyle: 'long'
                })

                //再度オブジェクト形式にする
                let obj = {
                    day: day,
                    hour: hour
                };
                arrayObj.push(obj);

            };
            
            //ローカルストレージに保存する関数を実行
            saveStorage('key',arrayObj);
        }

        //一覧に日付と時間を出力するための関数
        let get;
        let day;
        let hour;
        let textArray = [];

        let getStorageText = function(){

            get = localStorage.getItem('obj');
            get = JSON.parse(get);

            if (get == null) return;
           
            for (let i = 0; i < get.length; i++){
                let idx = get[i];
                let day = idx.day;
                let hour = idx.hour;
                let obj = {
                    day: day,
                    hour: hour
                };
                textArray.push(obj);
                //出力関数を実行
                addText(day,hour);
            }
        }

        //ローカストレージから取得した値を表示エリアへの出力する関数
            function addText(outDay,outTime) {   

            //出力用の要素を作成 →　取得した値（日付、時間）を入れる
            const newDayContent = document.createElement('tr').textContent = outDay;
            const newTimeContent = document.createElement('tr');
            newTimeContent.textContent = outTime;

            //作成した要素を表示エリアに表示させる
            document.getElementById('add-d').append(newDayContent);         
            const outContentT = document.getElementById('add-t').append(newTimeContent);
        }

        //②チャート作成用の関数
        function getStorageChart(){

            let arrayDay = [];
            let arrayHour = [];

            get = localStorage.getItem('obj');
            get = JSON.parse(get);

            if (get == null) return;
            for (let i = 0; i < get.length; i++){
                let a = get[i];
                let day = a.day;
                let hour = a.hour;
                arrayDay.push(day);
                arrayHour.push(hour);
            }
            
            //チャートを設定する関数を実行
            createChart(arrayDay,arrayHour);
        }       

        //チャートの設定関数
        function createChart(day,hour){
            const ctx = document.getElementById('chart1').getContext('2d');
                window.charts = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: day,
                        datasets: [{
                            data: hour
                    }]
                }
            }) 
        }

       
        //------イベントハンドル-------//

        //①時間を登録ボタンクリック
        document.getElementById('create').addEventListener('click', function(){
            
            //入力フォームから値を取得
            let inputDay = document.getElementById('input-d').value;
            let inputTime = document.getElementById('input-t').value;  

                //入力値チェック
                if (inputDay == "") {
                    alert("日付は必須です");
                    return;
                } 

                if (inputTime == "") {
                    alert("時間は必須です")
                    return;
                } else if(inputTime.match(/[^0-9.]/g)){
                    alert("時間は半角数字と「.」で入力してください")
                    return;
                }

            //取得した値を配列に入れる関数を実行
            createArray(inputDay,inputTime);

            //表示エリアへの出力の関数を実行
            readList();
            
        })

        //②「グラフに表示」ボタンクリック
        document.getElementById('out').addEventListener('click', function(){
            //チャートのインスタンスをリセット
            if (typeof charts !== 'undefined' && charts) {
                 charts.destroy();
            }

            //ローカルストレージから値を取得する関数を実行
            getStorageChart()
            
        });

        //③「リセット」ボタンクリック
        document.getElementById('clear').addEventListener('click', function(){
            //入力エリアの入力値をクリア
            document.getElementById('input-d').value = '';
            document.getElementById('input-t').value = '';

            //表示エリアの出力値をクリア
            document.getElementById('add-d').remove();
            document.getElementById('add-t').remove();

            //ローカルストレージをクリア
            localStorage.removeItem('obj');
            window.location.reload();
        });

        //ページ読み込み時にローカルストレージに保存されているデータのグラフを描画させる関数実行
        readList();
        getStorageChart();

    </script>

</body>
</html>
